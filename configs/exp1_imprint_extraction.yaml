# Experiment 1: Causal Imprint Extraction & Analysis (Section 4.1)
# Extracts causal imprints from GPT-2 on the IOI task, selects top-k
# checkpoints, generates visualizations, compares with known IOI circuit.

experiment:
  name: "exp1_imprint_extraction"
  output_dir: "outputs/results/exp1"
  seed: 42

teacher:
  name: "gpt2"
  n_layers: 12
  d_model: 768

data:
  task: "ioi"
  n_contrastive_pairs: 500
  batch_size: 500  # load all pairs in one batch for extraction

circuit:
  top_k_checkpoints: 5
  # Known IOI circuit reference (Wang et al., 2023):
  known_name_mover_layers: [9, 10, 11]
  known_s_inhibition_layers: [7, 8]

visualization:
  figure_dpi: 200
